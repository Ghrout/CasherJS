<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inicio</title>
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Inicio</h2>
                    <div class="inputbox">
                        <input type="text" id="username" placeholder="Usuario">
                    </div>
                    <div class="inputbox">
                        <input type="password" id="password" placeholder="Contraseña">
                    </div>
                    <div class="inputbox">
                        <button onclick="authenticate();"
                            onclick="document.getElementById('dialog').showModal();">Iniciar sesión</button>
                        <!-- <input class="primary" onclick="authenticate();"
                            onclick="document.getElementById('dialog').showModal();" type="submit" value="Ingresar"> -->
                    </div>
                    <p class="forget">¿Olvidaste la contraseña? <a href="#">Click aquí</a></p>
                    <p class="forget">¿No cuentas con una cuenta? <a href="/Registro/Registro.html">Registrate</a>
                    </p>
                </div>
            </div>
        </div>
        <script src="../js/login.js"></script>

    </section>
    <dialog id="dialog">
        <div class="container">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
        <span class="loading">Cargando...</span>
    </dialog>
</body>

</html>
