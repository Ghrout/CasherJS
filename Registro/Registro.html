<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Registro/estiloregistro.css">
    <title>Registro</title>
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Registro</h2>
                    <form>
                        <div class="inputbox">
                            <input type="text" placeholder="Nombre">
                        </div>
                        <div class="inputbox">
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <div class="inputbox">
                            <input type="text" placeholder="Correo electrónico">
                        </div>
                        <div class="inputbox">
                            <input onclick="register()" type="submit" value="Registrar">
                        </div>
                        <p class="forget">¿Olvidaste la contraseña? <a href="#">Haz clic aquí</a></p>
                        <p class="forget">¿Ya tienes una cuenta? <a href="/Login/index.html">Haz clic aquí</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
